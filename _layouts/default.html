<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: 50%;
        background-color: #f9f9f9;
        padding: 2rem;
        box-sizing: border-box;
        text-align: center;
        border-right: 1px solid #ddd;
      }

      .sidebar img {
        width: 200px;
        height: 200px;
        border-radius: 10px;
        object-fit: cover;
        border: 2px solid #ddd;
      }

      .sidebar h2 {
        margin-top: 1.2rem;
        font-size: 1.8rem;
      }

      .sidebar p {
        margin: 0.5rem 0;
        font-size: 1rem;
      }

      .sidebar a {
        text-decoration: none;
        color: #007acc;
        margin: 0 0.3rem;
      }

      .main-content {
        width: 50%;
        padding: 2rem;
        box-sizing: border-box;
        overflow-y: auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <aside class="sidebar">
        <img src="/images/photo.jpg" alt="Profile Photo" />
        <h2>Yulin (Jason) Liu</h2>
        <p><strong>Mechanical Engineering @ UC San Diego</strong></p>
        <p>üìç San Diego, CA</p>
        <p>
          <a href="mailto:yul202@ucsd.edu">Email</a> |
          <a href="https://linkedin.com/in/yulin-liu-473862230">LinkedIn</a> |
          <a href="https://github.com/yulinliu2002">GitHub</a>
        </p>
      </aside>

      <main class="main-content">
        {{ content }}
      </main>
    </div>
  </body>
</html>
